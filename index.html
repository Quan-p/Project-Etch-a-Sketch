<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <link href = "style.css" rel = "stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<link href = 'https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
<header>Etch-a-Sketch</header>
<body>
    <div id = 'container'></div>
    <div class = "slidecontainer">
        <input type = "range" min = "5" max = "100" value = "10" class = "slider" id = "gridRange">
        <p>Grid Size: <span id = "demo"></span></p>
        <p>Choose a size and apply.</p>
        <button id = "apply" type = "button" class = "button" onclick = "applyGrid()">Apply</button>
        <button id = "clearbtn" type = "button" class = "button" onclick = "clearGrid()"> Clear Grid</button>
    </div>
</body>
<script src = 'script.js'></script>
</html>
